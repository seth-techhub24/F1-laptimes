<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers & Track Times</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        canvas {
            background: white;
            max-width: 90%;
            height: 500px;
            margin: auto;
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>F1 Drivers & Track Times</h1>
    <label for="driverSelect">Select Drivers:</label>
    <select id="driverSelect" multiple onchange="updateChart()">
    </select>
    <canvas id="f1Chart"></canvas>
    <script>
        const tracks = ["Monza", "Silverstone", "Monaco", "Suzuka", "Spa", "Bahrain", "Hungaroring", "Barcelona", "Imola", "Zandvoort", 
            "Shanghai", "Austin", "Jeddah", "Miami", "Melbourne", "Baku", "Singapore", "Las Vegas", "Losail", "Abu Dhabi", 
            "Canada", "Austria", "Mexico", "Brazil"];
        
        const drivers = ["Max Verstappen", "Lewis Hamilton", "Charles Leclerc", "Fernando Alonso", "Lando Norris", "Sergio Perez", 
            "George Russell", "Carlos Sainz", "Esteban Ocon", "Pierre Gasly", "Valtteri Bottas", "Kevin Magnussen", 
            "Nico Hulkenberg", "Yuki Tsunoda", "Zhou Guanyu", "Lance Stroll", "Alex Albon", "Logan Sargeant", "Oscar Piastri", "Daniel Ricciardo"];
        
        const data = [];
        drivers.forEach(driver => {
            tracks.forEach(track => {
                data.push({ driver, track, time: (Math.random() * (110 - 70) + 70).toFixed(3) });
            });
        });
        
        const driverSelect = document.getElementById("driverSelect");
        drivers.forEach(driver => {
            let option = document.createElement("option");
            option.value = driver;
            option.textContent = driver;
            driverSelect.appendChild(option);
        });
        
        const ctx = document.getElementById('f1Chart').getContext('2d');
        let chart;
        
        function updateChart() {
            let selectedDrivers = Array.from(driverSelect.selectedOptions).map(option => option.value);
            let filteredData = selectedDrivers.length ? selectedDrivers.map((driver, index) => ({
                label: driver,
                data: data.filter(d => d.driver === driver).map(d => ({ x: tracks.indexOf(d.track), y: d.time })),
                borderColor: `hsl(${index * 18}, 70%, 50%)`,
                fill: false,
                tension: 0.3
            })) : [];
            
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets: filteredData },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'linear', position: 'bottom', ticks: { callback: (value) => tracks[value] } },
                        y: { title: { display: true, text: 'Best Time (s)' } }
                    }
                }
            });
        }
        
        updateChart();
    </script>
</body>
</html>
